<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22098292D_Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/logout.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="navbar-nav gap-lg-10">
            <a class="nav-link px-5 text-center" href="userPage.html">User</a>
            <a class="nav-link px-5 text-center link-primary fw-bold" href="booking.html">Ticket Booking</a>
          </div>
        </div>
        <div class="ms-auto">
          <button class="btn btn-outline-primary" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <h2 class="text-center fw-bold mb-4">Payment Page</h2>

        <!-- Price Display -->
        <div class="mb-3">
          <label class="form-label fw-bold">Price:</label>
          <span class="fw-bold text-primary">$100</span>
        </div>

        <!-- Bank Card Number Input -->
        <div class="mb-3">
          <label class="form-label fw-bold">Bank Card Number:</label>
          <input
            type="text"
            id="cardNumber"
            class="form-control w-50"
            placeholder="Please enter your bank card number" />
        </div>

        <!-- Bank Card Password Input -->
        <div class="mb-3">
          <label class="form-label fw-bold">Bank Card Password:</label>
          <input
            type="password"
            id="cardPassword"
            class="form-control w-50"
            placeholder="Please enter your bank card password" />
        </div>

        <!-- Confirm Button -->
        <div class="text-center mt-4">
          <button class="btn btn-primary" onclick="validatePayment()">Confirm</button>
        </div>
      </div>
    </main>

    <script>
      function validatePayment() {
        const cardNumber = document.getElementById('cardNumber').value.trim();
        const cardPassword = document.getElementById('cardPassword').value.trim();

        if (!cardNumber || !cardPassword) {
          alert('Payment failed. Please enter both your card number and password.');
          return;
        }

        // Assume card number and password verification is successful
        window.location.href = 'success.html';
      }
    </script>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      EIE4432 Group Project ©22098292D Chen Ruiqi ©22096749D Zhang Chuhan
    </footer>
  </body>
</html>
