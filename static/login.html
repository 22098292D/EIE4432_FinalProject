<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22098292D_Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="navbar-nav gap-lg-10">
            <a class="nav-link px-5 text-center" href="homePage.html">Homepage</a>
            <a class="nav-link px-5 text-center" href="filmDetails.html">Film details</a>
          </div>
        </div>
        <div class="ms-auto">
          <button class="btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <!-- Title -->
        <h1 class="text-center fw-bold mb-5">Login</h1>

        <!-- UserID Input -->
        <div class="mb-5 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="userID" class="form-label me-2 text-start" style="width: 80px">UserID:</label>
            <input
              type="text"
              id="userID"
              class="form-control"
              placeholder="Enter your UserID here"
              aria-label="UserID" />
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-5 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="password" class="form-label me-2 text-start" style="width: 80px">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your Password"
              aria-label="Password" />
          </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="mb-5 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <input type="checkbox" id="rememberMe" class="form-check-input me-2" />
            <label for="rememberMe" class="form-check-label">Remember Me</label>
          </div>
        </div>

        <!-- Buttons and Sign Up Text -->
        <div class="mb-5 d-flex justify-content-center align-items-center gap-4">
          <button type="button" class="btn btn-success" onclick="login()">Login</button>
          <p class="mb-0 ms-2">Don't have an account? <a href="signup.html" class="text-primary">Sign up here.</a></p>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      EIE4432 Group Project ©22098292D Chen Ruiqi ©22096749D Zhang Chuhan
    </footer>
  </body>
</html>
