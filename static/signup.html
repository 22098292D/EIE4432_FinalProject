<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22098292D_Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="navbar-nav gap-lg-10">
            <a class="nav-link px-5 text-center" href="index.html">Homepage</a>
            <a class="nav-link px-5 text-center" href="order.html">Film details</a>
          </div>
        </div>
        <div class="ms-auto">
          <button class="btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <!-- Title -->
        <h1 class="text-center fw-bold mb-5">Register your account</h1>

        <!-- Avatar Selection -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="d-flex align-items-center w-50">
            <label class="form-label me-3 text-start" style="width: 100px">Choose Avatar:</label>
            <div class="d-flex gap-3">
              <img
                src="img/user1.png"
                alt="Avatar 1"
                class="avatar img-thumbnail"
                style="width: 60px; cursor: pointer"
                onclick="selectAvatar(this)" />
              <img
                src="img/user2.png"
                alt="Avatar 2"
                class="avatar img-thumbnail"
                style="width: 60px; cursor: pointer"
                onclick="selectAvatar(this)" />
              <img
                src="img/user3.png"
                alt="Avatar 3"
                class="avatar img-thumbnail"
                style="width: 60px; cursor: pointer"
                onclick="selectAvatar(this)" />
              <img
                src="img/user4.png"
                alt="Avatar 4"
                class="avatar img-thumbnail"
                style="width: 60px; cursor: pointer"
                onclick="selectAvatar(this)" />
            </div>
          </div>
        </div>

        <!-- UserID Input -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="userID" class="form-label me-3 text-start" style="width: 100px">UserID:</label>
            <input
              type="text"
              id="userID"
              class="form-control"
              placeholder="Enter your UserID here"
              aria-label="UserID" />
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="password" class="form-label me-3 text-start" style="width: 100px">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your Password"
              aria-label="Password" />
          </div>
        </div>

        <!-- Nickname Input -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="nickname" class="form-label me-3 text-start" style="width: 100px">Nickname:</label>
            <input
              type="text"
              id="nickname"
              class="form-control"
              placeholder="Enter your Nickname"
              aria-label="Nickname" />
          </div>
        </div>

        <!-- Email Input -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="email" class="form-label me-3 text-start" style="width: 100px">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your E-mail" aria-label="Email" />
          </div>
        </div>

        <!-- Gender Radio Buttons -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label class="form-label me-3 text-start" style="width: 100px">Gender:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="unspecified" value="unspecified" />
              <label class="form-check-label" for="unspecified">Unspecified</label>
            </div>
          </div>
        </div>

        <!-- Birthdate Input -->
        <div class="mb-4 d-flex justify-content-center">
          <div class="w-50 d-flex align-items-center">
            <label for="birthdate" class="form-label me-3 text-start" style="width: 100px">Birthdate:</label>
            <input type="date" id="birthdate" class="form-control" aria-label="Birthdate" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-success px-4" onclick="register()">Submit</button>
        </div>
      </div>
    </main>

    <script>
      // JavaScript to add a highlight border to selected avatar
      function selectAvatar(element) {
        // Remove active class from all avatars
        document.querySelectorAll('.avatar').forEach((avatar) => avatar.classList.remove('border-success'));
        // Add active class to clicked avatar
        element.classList.add('border-success');
      }
    </script>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      EIE4432 Group Project ©22098292D Chen Ruiqi ©22096749D Zhang Chuhan
    </footer>
  </body>
</html>
