<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22098292D_Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/userPage.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="navbar-nav gap-lg-10">
            <a class="nav-link link-primary fw-bold px-5 text-center" href="userPage.html">User</a>
            <a class="nav-link px-5 text-center" href="booking.html">Ticket Booking</a>
          </div>
        </div>
        <div class="ms-auto">
          <button class="btn btn-outline-primary" onclick="window.location.href='homePage.html'">Logout</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <!-- Profile Section -->
        <div class="row mb-4">
          <div class="col-md-2 text-center">
            <img
              src="img/user1.png"
              alt="User Avatar"
              id="avatar"
              class="img-thumbnail"
              style="width: 100px; cursor: pointer"
              onclick="toggleUploadButton()" />
            <input type="file" id="uploadAvatar" style="display: none" accept="image/*" onchange="uploadAvatar()" />
            <button id="uploadButton" class="btn btn-secondary mt-2" style="display: none" onclick="triggerUpload()">
              Upload New Avatar
            </button>
          </div>

          <div class="col-md-10 border p-3">
            <h5>User Information</h5>
            <form id="userInfoForm">
              <div class="mb-2">
                <label>UserID:</label>
                <span id="displayUserId">xxxxxxx</span>
              </div>
              <div class="mb-2">
                <label>Password:</label>
                <span id="displayPassword">xxxxxxx</span>
                <input type="text" id="inputPassword" class="form-control d-none" value="xxxxxxx" />
              </div>
              <div class="mb-2">
                <label>Nickname:</label>
                <span id="displayNickname">xxxxxxx</span>
                <input type="text" id="inputNickname" class="form-control d-none" value="xxxxxxx" />
              </div>
              <div class="mb-2">
                <label>E-mail:</label>
                <span id="displayEmail">xxxxx@xxxx</span>
                <input type="email" id="inputEmail" class="form-control d-none" value="xxxxx@xxxx" />
              </div>
              <div class="mb-2">
                <label>Gender:</label>
                <span id="displayGender">xxxx</span>
                <select id="inputGender" class="form-select d-none">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Unspecified</option>
                </select>
              </div>
              <div class="mb-2">
                <label>Birthdate:</label>
                <span id="displayBirthdate">xxxxxxxx</span>
                <input type="date" id="inputBirthdate" class="form-control d-none" value="2023-01-01" />
              </div>
              <button type="button" id="editButton" class="btn btn-primary mt-2" onclick="toggleEdit()">Edit</button>
            </form>
          </div>
        </div>

        <!-- Transaction History Section -->
        <div class="border p-3 mb-4">
          <h5>Transaction History</h5>
          <!-- Transaction card example -->
          <div class="booking-history-container">
            <!-- Booking history will be dynamically inserted here -->
            <div class="text-center text-muted py-3">Loading booking history...</div>
          </div>
        </div>

        <!-- Vouchers Section -->
        <div class="border p-3">
          <h5>My Vouchers</h5>
          <div id="voucherContainer">
            <span class="badge bg-secondary me-2">-10$</span> x0 <span class="badge bg-secondary me-2">-20$</span> x0
            <span class="badge bg-secondary me-2">-50$</span> x0 <span class="badge bg-secondary me-2">Free</span> x0
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      EIE4432 Group Project ©22098292D Chen Ruiqi ©22096749D Zhang Chuhan
    </footer>
  </body>
</html>
