<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="navbar-nav gap-lg-10">
            <a class="nav-link link-primary fw-bold px-5 text-center" href="managePage1.html">Back to Management</a>
          </div>
        </div>
        <div class="ms-auto">
          <button class="btn btn-outline-primary" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <!-- Profile Section -->
        <div class="row mb-4">
          <div class="col-md-2 text-center">
            <img src="img/user1.png" alt="User Avatar" id="avatar" class="img-thumbnail" style="width: 100px" />
          </div>

          <div class="col-md-10 border p-3">
            <h5>User Information</h5>
            <div id="userInfoForm">
              <div class="mb-2">
                <label>UserID:</label>
                <span id="displayUserId">xxxxxxx</span>
              </div>
              <div class="mb-2">
                <label>Password:</label>
                <span id="displayPassword">xxxxxxx</span>
              </div>
              <div class="mb-2">
                <label>Nickname:</label>
                <span id="displayNickname">xxxxxxx</span>
              </div>
              <div class="mb-2">
                <label>E-mail:</label>
                <span id="displayEmail">xxxxx@xxxx</span>
              </div>
              <div class="mb-2">
                <label>Gender:</label>
                <span id="displayGender">xxxx</span>
              </div>
              <div class="mb-2">
                <label>Birthdate:</label>
                <span id="displayBirthdate">xxxxxxxx</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Transaction History Section -->
        <div class="border p-3 mb-4">
          <h5>Transaction History</h5>
          <div class="booking-history-container">
            <div class="text-center text-muted py-3">Loading booking history...</div>
          </div>
        </div>

        <!-- Vouchers Section -->
        <div class="border p-3">
          <h5>Vouchers</h5>
          <div id="voucherContainer">
            <span class="badge bg-secondary me-2">-10$</span> x0 <span class="badge bg-secondary me-2">-20$</span> x0
            <span class="badge bg-secondary me-2">-50$</span> x0 <span class="badge bg-secondary me-2">Free</span> x0
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      EIE4432 Group Project ©22098292D Chen Ruiqi ©22096749D Zhang Chuhan
    </footer>
  </body>
</html>
