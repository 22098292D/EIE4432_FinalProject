  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homePage.html">
          <img src="img/logo.png" alt="Logo" height="60" class="d-inline-block align-text-top" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

    <main>
      <div class="container my-5">
        <!-- Header -->
        <h2 class="mb-4">User Search</h2>

        <!-- Search Form -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <label for="userSearchInput" class="form-label">User ID</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="userSearchInput"
                      placeholder="Enter user ID..."
                      aria-label="Search user ID" />
                  </div>
                </div>

                <div class="d-grid">
                  <button type="button" class="btn btn-primary btn-lg" id="searchButton">Search</button>
                  <button type="button" class="btn btn-outline-secondary btn-lg" id="clearButton" style="display: none">
                    Clear Filter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- User Cards Container -->
        <div class="row mt-4" id="userContainer">
          <!-- User cards will be dynamically inserted here -->
        </div>
      </div>
